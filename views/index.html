<body>
<div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="col text-center banner" style="margin-top: 30px;">
        <span class="banner-1">Simple Notice Board</span><br><span class="banner-2">by Dohwan Kim</span>
      </div>
    </div>
    <div class="row top-row">
      <div class="col top">
        <div class="row" style="margin-top: 10px; margin-bottom: 10px">
          <div class="col-md-4 col-sm-12 input-id">
            <input type="text" name="id" class="input-form shadow" placeholder="아이디" id="userData_id"/>
          </div>
          <div class="col-md-4 col-sm-12 input-nick">
            <input type="text" name="nick" class="input-form shadow" placeholder="닉네임" id="userData_nick"/>
          </div>
          <div class="col-md-4 col-sm-12 input-pw">
            <input type="password" name="pw" class="input-form shadow" placeholder="비밀번호" id="userData_pw"/>
          </div>
        </div>
        <div class="row">
          <div class="col top-text-title" style="margin-bottom: 7px">
            <textarea placeholder="제목" id="post_title" class="shadow text-area" style="height: 5px"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col top-text-title">
            <textarea class="shadow text-area" placeholder="글내용" id="post_contents"></textarea>
          </div>
        </div>
        <div class="row" style="margin-top: 4px; margin-bottom: 30px">
          <div class="col text-right top-text-title" style="margin-top: 7px">
            <button type="button" class="btn-hover color-1 shadow top-button" id="post_summit">저장</button>
            <button type="button" class="btn-hover color-7 shadow top-button" id="post_cancel">취소</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row" style="margin-top: 20px">
      <!-- 작성글 나오는 곳-->
      <div class="col" id="post_area" style="margin-bottom: 40px">
